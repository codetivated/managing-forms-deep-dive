<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" ngModel name="email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" ngModel name="password" />
    </div>

    <button class="button">Login</button>
  </div>
</form>

<!--
- ngModel doesn't have to be used for two way binding only,
it can be used for one way binding as well
- Angular will automatically create a form control instance and bind it to the
input element because of the ngModel directive
- ngModel requires a name attribute to be present on the input element
-->
